<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>CODA 12</h1>
      <h2>Squad Erhan</h2>
      <p>
        Scroll down to play a game for a chance to see how well you know your
        CODA 12 team.
      </p>
      <div class="container text-center" id="intro">
        <div class="row justify-content-center">
          <div class="col-2">
            <img src="./media/Erhan.jpeg" class="headshot" />
            <p>Erhan</p>
          </div>
          <div class="col-2">
            <img src="./media/Urvashi.jpeg" class="headshot" />
            <p>Urvashi</p>
          </div>
          <div class="col-2">
            <img src="./media/Michelle.jpeg" class="headshot" />
            <p>Michelle</p>
          </div>
          <div class="col-2">
            <img src="./media/Stephanie.jpeg" class="headshot" />
            <p>Stephanie</p>
          </div>
          <div class="col-2">
            <img src="./media/Steven.jpeg" class="headshot" />
            <p>Steven</p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-2">
            <img src="./media/Shea.jpeg" class="headshot" />
            <p>Shea</p>
          </div>
          <div class="col-2">
            <img src="./media/Rachel.jpeg" class="headshot" />
            <p>Rachel</p>
          </div>
          <div class="col-2">
            <img src="./media/Shasanka.jpeg" class="headshot" />
            <p>Shasanka</p>
          </div>
          <div class="col-2">
            <img src="./media/Khyle.jpeg" class="headshot" />
            <p>Khyle</p>
          </div>
        </div>
      </div>
      <div class="game-container" width="40px">
        <img src="..." class="card-img-top" alt="..." />
        <div class="card-body">
          <p class="card-text">Can you guess who?</p>
        </div>
      </div>
    </div>
  </body>
</html>
